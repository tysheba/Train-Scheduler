<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  
    <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/scheduler.js"></script>

  <title>Train Scheduler</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="" class="img-fluid" alt="Train image">
    </header>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <form class="train-form">
      <header>Add Train</header>
      <div class="form-group">
        <label for="TrainName">Train Name</label>
        <input type="text" class="form-control" id="trainName-input" placeholder="Train Name">
      </div>
      <div class="form-group">
        <label for="Destination">Destination</label>
        <input type="text" class="form-control" id="destination-input" placeholder="Destination">
      </div>
      <div class="form-group">
        <label for="First Train Time">First Train Time (HH:mm - military time)</label>
        <input type="time" class="form-control" id="firstTime-input" placeholder "21:00">
      </div>
      <div class="form-group">
        <label for="Frequency">Frequency</label>
        <input type="number" class="form-control" id="frequency" placeholder="45">
      </div>
      <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
    </form>


  </div>

  <!-- Optional JavaScript -->
  <script type="text/javascript" src="assets/javascript/scheduler.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
